apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: prod
  namespace: flux-system
spec:
  vars:
  - name: env
    value: prod
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket                      = "django-sample-bucket"
        key                         = "production/terraform.tfstate"
        region                      = "us-east-1"
      }
  backendConfigsFrom:
    - kind: Secret
      name: terraform-s3-backend
      keys:
        - access_key
        - secret_key
      optional: false
  interval: 1m0s
  path: ./infrastructure
  sourceRef:
    kind: GitRepository
    name: prod
  approvePlan: auto
  runnerPodTemplate:
    spec:
      envFrom:
        - secretRef:
            name: aws-credentials
