version: 2.1

jobs:
  tfsec_tests:
    docker:
      - image: tfsec/tfsec:latest
    steps:
      - run:
          name: Tfsec Tests
          command: tfsec . --format=json

  terraform_init:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run:
          name: Terraform Init
          command: terraform init

  terraform_validate_and_plan:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run:
          name: Terraform Validate
          command: terraform validate
      - run:
          name: Terraform Plan
          command: terraform plan -out=tfplan
      - hold:
          type: approval
          requires:
            - tfsec_tests
            - terraform_init
      - run:
          name: Terraform Apply
          command: terraform apply "tfplan"


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - tfsec_tests
      - terraform_init
      - terraform_validate_and_plan:
          requires:
            - tfsec_tests
            - terraform_init

