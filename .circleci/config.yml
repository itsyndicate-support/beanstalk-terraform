version: 2.1
jobs:
  tfsec_tests:
    docker:
      - image: tfsec/tfsec:latest
    working_directory: ~/project  # Установите рабочий каталог в контейнере
    steps:
      - run:
          name: "Install Git and SSH"
          command: |
            sudo apk update
            sudo apk install git
            sudo apk install ssh
      - run:
          name: "Run tfsec"
          command: tfsec . --format=json
          
  terraform_init:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run: terraform init

  terraform_validate_and_plan:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run: terraform validate
      - run: terraform plan -out=tfplan
      # Добавьте здесь логику ожидания утверждения через API CircleCI

  terraform_apply:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run: terraform apply "tfplan"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - tfsec_tests
      - terraform_init
      - terraform_validate_and_plan:
          requires:
            - tfsec_tests
            - terraform_init
      - terraform_apply:
          requires:
            - terraform_validate_and_plan
