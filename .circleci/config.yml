version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
jobs:
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  terraform-setup:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
      - run: terraform init
      - run: terraform validate
      - run: terraform plan
    working_directory: ./infrastructure
  terraform-apply:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: .
      - run: terraform apply -auto-approve
    working_directory: ./infrastructure
  infrastructure-test:
    docker:
      - image: golang:1.21
    steps:
      - attach_workspace:
          at: .
      - run: go test
    working_directory: ./test
  terraform-destroy:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: .
      - run: terraform destroy -auto-approve
    working_directory: ./infrastructure
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform-setup
      - approve_apply:
          type: approval
          requires:
            - terraform-setup
      - terraform-apply:
          requires:
            - approve_apply
      - infrastructure-test:
          requires:
            - terraform-apply
      - approve_destroy:
          type: approval
          requires:
            - terraform-apply
      - terraform-destroy:
          requires:
            - approve_destroy