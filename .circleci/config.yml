version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
jobs:
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  terraform-setup:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run: |
          cd infrastructure \
            && terraform init \
            && terraform validate \
            && terraform plan
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  terraform-apply:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: ~/project
      - run: cd infrastructure && terraform apply -auto-approve
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  infrastructure-test:
    docker:
      - image: golang:1.21
    steps:
      - attach_workspace:
          at: ~/project
      - run: cd test && go test
  terraform-destroy:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: ~/project
      - run: ls -aR && cd infrastructure && terraform destroy -auto-approve
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform-setup
      - approve_apply:
          type: approval
          requires:
            - terraform-setup
      - terraform-apply:
          requires:
            - approve_apply
      - infrastructure-test:
          requires:
            - terraform-apply
      - approve_destroy:
          type: approval
          requires:
            - terraform-apply
      - terraform-destroy:
          requires:
            - approve_destroy