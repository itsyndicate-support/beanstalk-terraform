version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
  terraform: circleci/terraform@3.2.1
jobs:
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  infrastructure-test:
    docker:
      - image: golang:1.21
    steps:
      - run: go test
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform/init:
          checkout: true
          path: ./infrastructure
      - terraform/validate:
          checkout: true
          path: ./infrastructure
          requires:
            - terraform/init
      - terraform/plan:
          checkout: true
          path: ./infrastructure
          persist-workspace: true
          requires:
            - terraform/validate
      - approve_apply:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          path: ./infrastructure
          requires:
            - approve_apply
      - infrastructure-test:
          requires:
            - terraform/apply
      - approve_destroy:
          type: approval
          requires:
            - terraform/apply
      - terraform/destroy:
          attach-workspace: true
          path: ./infrastructure
          requires:
            - approve_destroy