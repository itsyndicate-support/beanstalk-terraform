version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
  terraform: circleci/terraform@3.2.1
jobs:
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  terraform-setup:
    executor: terraform/default
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./test
            - ./infrastructure
      - run: ls -aR
      - terraform/init:
          path: ./infrastructure
      - terraform/validate:
          path: ./infrastructure
      - terraform/plan:
          path: ./infrastructure
  terraform-apply:
    executor: terraform/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: ls -aR
      - terraform/apply:
          path: ./infrastructure
  infrastructure-test:
    docker:
      - image: golang:1.21
    steps:
      - attach_workspace:
          at: ~/project
      - run: go test
    working_directory: ~/project/test
  terraform-destroy:
    executor: terraform/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: ls -aR
      - terraform/destroy:
          path: ./infrastructure
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform-setup
      - hold1:
          type: approval
          requires:
            - terraform-setup
      - terraform-apply:
          requires:
            - hold1
      - infrastructure-test:
          requires:
            - terraform-apply
      - hold2:
          type: approval
          requires:
            - terraform-apply
      - terraform-destroy:
          requires:
            - hold2