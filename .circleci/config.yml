version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
jobs:  
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  terraform-setup:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          name: Set Environment Variables
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              echo "TF_VAR_environment=production" >> $BASH_ENV
            else
              echo "TF_VAR_environment=test" >> $BASH_ENV
            fi
            echo $BASH_ENV
            cp $BASH_ENV bash.env
            cat bash.env
            echo $TF_VAR_environment
      - run:
          name: Terraform Init & Validate & Plan
          command: |
            cd infrastructure \
              && terraform init \
              && terraform validate \
              && terraform plan
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  terraform-apply:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Apply Terraform Infrastructure
          command: cd infrastructure && terraform apply -auto-approve
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  infrastructure-test:
    docker:
      - image: golang:1.21.3
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install Terraform
          command: chmod +x install_terraform.sh && ./install_terraform.sh
      - run:
          name: Test Infrastructure
          command: |
            cd test \
              && go mod init github.com/wexire/webserver-ec2-module-terraform \
              && go mod tidy \
              && go test
  terraform-destroy:
    docker:
      - image: hashicorp/terraform
    steps:
      - attach_workspace:
          at: ~/project
      - run: 
          name: Destroy Terraform Infrastructure
          command: cd infrastructure && terraform destroy -auto-approve
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform-setup
      - approve_apply:
          type: approval
          requires:
            - terraform-setup
      - terraform-apply:
          requires:
            - approve_apply
      - infrastructure-test:
          requires:
            - terraform-apply
      - approve_destroy:
          type: approval
          requires:
            - infrastructure-test
      - terraform-destroy:
          requires:
            - approve_destroy