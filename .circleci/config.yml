version: 2.1
orbs:
  tfsec: mycodeself/tfsec@1.1.0
  terraform: circleci/terraform@3.2.1
jobs:
  tfsec-tests:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure
          exclude-checks: GEN001,GCP001,GCP002
  terraform-setup:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init
      - terraform/validate
      - terraform/plan
    working_directory: ~/project/infrastructure
  terraform-apply:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply
    working_directory: ~/project/infrastructure
  infrastructure-test:
    docker:
      - image: golang:1.21
    steps:
      - checkout
      - run: go test
    working_directory: ~/project/test
  terraform-destroy:
    executor: terraform/default
    steps:
      - checkout
      - terraform/destroy
    working_directory: ~/project/infrastructure
  
workflows:
  tf-test-deploy:
    jobs:
      - tfsec-tests
      - terraform-setup
      - hold1:
          type: approval
          requires:
            - terraform-setup
      - terraform-apply:
          requires:
            - hold1
      - infrastructure-test:
          requires:
            - terraform-apply
      - hold2:
          type: approval
          requires:
            - terraform-apply
      - terraform-destroy:
          requires:
            - hold2